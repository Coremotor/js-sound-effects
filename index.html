<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_audio_player_research</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/index.js" type="module"></script>
</head>
<body>
<div class="container">
    <div class="players-wrapper">
        <div class="player">
<!--            <audio class="js-audio" src="files/Rock-and-Roll-Heaven.mp3" crossorigin="anonymous"></audio>-->
            <audio class="js-audio" src="files/Vocal_clean.mp3" crossorigin="anonymous"></audio>

            <div class="controls-wrapper">
                <button class="btn btn-play js-btn-play">play</button>
                <button class="btn btn-pause js-btn-pause">pause</button>
            </div>

            <progress class="js-progress progress" value="0"></progress>

            <div class="input-wrapper">
                <label class="input-label" for="volume">volume</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="volume"
                            class="js-control-volume"
                            min="0" max="2"
                            value="1"
                            step="0.01"
                            list="volume-list"
                    />
                    <datalist id="volume-list">
                        <option value="0" label="0%"></option>
                        <option value="2" label="100%"></option>
                    </datalist>
                </div>
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="panner">panner</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="panner"
                            class="js-control-panner"
                            min="-1" max="1"
                            value="0"
                            step="0.01"
                            list="panner-list"
                    />
                    <datalist id="panner-list">
                        <option value="-1" label="-1"></option>
                        <option value="1" label="1"></option>
                    </datalist>
                </div>
            </div>

            <div class="input-wrapper">
                <label class="input-label" for="delay">delay</label>
                <div class="input-datalist-wrapper">
                    <input
                            type="range"
                            id="delay"
                            class="js-control-delay"
                            min="0" max="5"
                            value="0"
                            step="0.1"
                            list="delay-list"
                    />

                    <datalist id="delay-list">
                        <option value="0" label="0"></option>
                        <option value="5" label="5c"></option>
                    </datalist>
                </div>
            </div>

            <div class="js-biquadFilter biquadFilter">
                <div class="text-wrapper">
                    <span class="text">biquadFilter</span>
                    <input class="js-bq-filter-checkbox bq-filter-checkbox" type="checkbox">
                    <a href="https://developer.mozilla.org/en-US/docs/Web/API/BiquadFilterNode">BiquadFilter</a>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="biquadFilter">type</label>

                    <select class="js-biquadFilter-select-type" name="biquadFilter" id="biquadFilter">
                        <option value="lowpass">lowpass</option>
                        <option value="highpass">highpass</option>
                        <option value="bandpass">bandpass</option>
                        <option value="lowshelf">lowshelf</option>
                        <option value="highshelf">highshelf</option>
                        <option value="peaking">peaking</option>
                        <option value="notch">notch</option>
                        <option value="allpass">allpass</option>
                    </select>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="frequency">frequency</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="frequency"
                                class="js-control-frequency"
                                min="0" max="24000"
                                value="350"
                                step="10"
                                list="frequency-list"
                        />

                        <datalist id="frequency-list">
                            <option value="0" label="0"></option>
                            <option value="24000" label="24000"></option>
                        </datalist>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="detune">detune</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="detune"
                                class="js-control-detune"
                                min="-153600" max="153600"
                                value="0"
                                step="100"
                                list="detune-list"
                        />

                        <datalist id="detune-list">
                            <option value="-153600" label="-153600"></option>
                            <option value="153600" label="153600"></option>
                        </datalist>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="Q">Q</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="Q"
                                class="js-control-Q"
                                min="-100" max="100"
                                value=10"
                                step="1"
                                list="Q-list"
                        />

                        <datalist id="Q-list">
                            <option value="-100" label="-100"></option>
                            <option value="100" label="100"></option>
                        </datalist>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="gain">gain</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="gain"
                                class="js-control-gain"
                                min="-100" max="100"
                                value="0"
                                step="1"
                                list="gain-list"
                        />
                        <datalist id="gain-list">
                            <option value="-100" label="-100"></option>
                            <option value="100" label="100"></option>
                        </datalist>
                    </div>
                </div>
            </div>

            <div class="convolver-wrapper">
                <div class="text-wrapper">
                    <span class="text">reverb</span>
                    <input class="js-convolver-on-off-checkbox bq-filter-checkbox" type="checkbox">
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="reverb">reverbTypes</label>

                    <select class="js-reverb-select-type" name="reverb" id="reverb">
                        <option value="./files/IMreverbs/BlockInside.wav">BlockInside.wav</option>
                        <option value="./files/IMreverbs/BottleHall.wav">BottleHall.wav</option>
                        <option value="./files/IMreverbs/CementBlocks1.wav">CementBlocks1.wav</option>
                        <option value="./files/IMreverbs/CementBlocks2.wav">CementBlocks2.wav</option>
                        <option value="./files/IMreverbs/ChateaudeLogneOutside.wav">ChateaudeLogneOutside.wav</option>
                        <option value="./files/IMreverbs/ConicLongEchoHall.wav">ConicLongEchoHall.wav</option>
                        <option value="./files/IMreverbs/DeepSpace.wav">DeepSpace.wav</option>
                        <option value="./files/IMreverbs/DerlonSanctuary.wav">DerlonSanctuary.wav</option>
                        <option value="./files/IMreverbs/DirectCabinetN1.wav">DirectCabinetN1.wav</option>
                        <option value="./files/IMreverbs/DirectCabinetN2.wav">DirectCabinetN2.wav</option>
                        <option value="./files/IMreverbs/DirectCabinetN3.wav">DirectCabinetN3.wav</option>
                        <option value="./files/IMreverbs/DirectCabinetN4.wav">DirectCabinetN4.wav</option>
                        <option value="./files/IMreverbs/FiveColumns.wav">FiveColumns.wav</option>
                        <option value="./files/IMreverbs/FiveColumnsLong.wav">FiveColumnsLong.wav</option>
                        <option value="./files/IMreverbs/French18thCenturySalon.wav">French18thCenturySalon.wav</option>
                        <option value="./files/IMreverbs/GoingHome.wav">GoingHome.wav</option>
                        <option value="./files/IMreverbs/Greek7EchoHall.wav">Greek7EchoHall.wav</option>
                        <option value="./files/IMreverbs/HighlyDampedLargeRoom.wav">HighlyDampedLargeRoom.wav</option>
                        <option value="./files/IMreverbs/InTheSilo.wav">InTheSilo.wav</option>
                        <option value="./files/IMreverbs/InTheSiloRevised.wav">InTheSiloRevised.wav</option>
                        <option value="./files/IMreverbs/LargeBottleHall.wav">LargeBottleHall.wav</option>
                        <option value="./files/IMreverbs/LargeLongEchoHall.wav">LargeLongEchoHall.wav</option>
                        <option value="./files/IMreverbs/LargeWideEchoHall.wav">LargeWideEchoHall.wav</option>
                        <option value="./files/IMreverbs/MasonicLodge.wav">MasonicLodge.wav</option>
                        <option value="./files/IMreverbs/Musikvereinsaal.wav">Musikvereinsaal.wav</option>
                        <option value="./files/IMreverbs/NarrowBumpySpace.wav">NarrowBumpySpace.wav</option>
                        <option value="./files/IMreverbs/NiceDrumRoom.wav">NiceDrumRoom.wav</option>
                        <option value="./files/IMreverbs/OnaStar.wav">OnaStar.wav</option>
                        <option value="./files/IMreverbs/ParkingGarage.wav">ParkingGarage.wav</option>
                        <option value="./files/IMreverbs/Rays.wav">Rays.wav</option>
                        <option value="./files/IMreverbs/RightGlassTriangle.wav">RightGlassTriangle.wav</option>
                        <option value="./files/IMreverbs/RubyRoom.wav">RubyRoom.wav</option>
                        <option value="./files/IMreverbs/ScalaMilanOperaHall.wav">ScalaMilanOperaHall.wav</option>
                        <option value="./files/IMreverbs/SmallDrumRoom.wav">SmallDrumRoom.wav</option>
                        <option value="./files/IMreverbs/SmallPrehistoricCave.wav">SmallPrehistoricCave.wav</option>
                        <option value="./files/IMreverbs/StNicolaesChurch.wav">StNicolaesChurch.wav</option>
                        <option value="./files/IMreverbs/TrigRoom.wav">TrigRoom.wav</option>
                        <option value="./files/IMreverbs/VocalDuo.wav">VocalDuo.wav</option>
                    </select>
                </div>
            </div>

            <div class="convolver-wrapper">
                <div class="text-wrapper">
                    <span class="text">compressor</span>
                    <input class="js-compressor-on-off-checkbox bq-filter-checkbox" type="checkbox">
                    <a href="https://developer.mozilla.org/en-US/docs/Web/API/DynamicsCompressorNode">DynamicsCompressor</a>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="threshold">threshold</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="threshold"
                                class="js-control-threshold"
                                min="-100" max="0"
                                value="-24"
                                step="1"
                                list="threshold-list"
                        />
                        <datalist id="threshold-list">
                            <option value="-100" label="-100"></option>
                            <option value="0" label="0"></option>
                        </datalist>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="knee">knee</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="knee"
                                class="js-control-knee"
                                min="0" max="40"
                                value="30"
                                step="1"
                                list="knee-list"
                        />
                        <datalist id="knee-list">
                            <option value="0" label="0"></option>
                            <option value="40" label="40"></option>
                        </datalist>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="ratio">ratio</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="ratio"
                                class="js-control-ratio"
                                min="1" max="20"
                                value="12"
                                step="1"
                                list="ratio-list"
                        />
                        <datalist id="ratio-list">
                            <option value="1" label="1"></option>
                            <option value="20" label="20"></option>
                        </datalist>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="attack">attack</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="attack"
                                class="js-control-attack"
                                min="0" max="1"
                                value="0.003"
                                step="0.001"
                                list="attack-list"
                        />
                        <datalist id="attack-list">
                            <option value="0" label="0"></option>
                            <option value="1" label="1"></option>
                        </datalist>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="release">release</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="release"
                                class="js-control-release"
                                min="0" max="1"
                                value="0.25"
                                step="0.1"
                                list="release-list"
                        />
                        <datalist id="release-list">
                            <option value="0" label="0"></option>
                            <option value="1" label="1"></option>
                        </datalist>
                    </div>
                </div>
            </div>

            <div class="convolver-wrapper">
                <div class="text-wrapper">
                    <span class="text">waveShaper</span>
                    <input class="js-waveShaper-on-off-checkbox bq-filter-checkbox" type="checkbox">
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="distortion">distortion</label>
                    <div class="input-datalist-wrapper">
                        <input
                                type="range"
                                id="distortion"
                                class="js-control-distortion"
                                min="10" max="400"
                                value="10"
                                step="10"
                                list="distortion-list"
                        />
                        <datalist id="distortion-list">
                            <option value="10" label="10"></option>
                            <option value="400" label="400"></option>
                        </datalist>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="input-label" for="oversample">oversample</label>

                    <select class="js-oversample-select-type" name="oversample" id="oversample">
                        <option value="none">none</option>
                        <option value="2x">2x</option>
                        <option value="4x">4x</option>
                    </select>
                </div>
            </div>
        </div>
